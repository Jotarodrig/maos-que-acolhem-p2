<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadrasto - comunicação</title>
</head>
<body class="corpo-login">
    
    <main class="cadastro">
        <h1>Crie sua conta</h1>
        <p class="cadrasto-subtitulo">Preencha seus dados abaixo para acessar a plataforma</p>

        <form action="cadastro.php" method="POST" class="form-cadastro">
            <div class="grupo-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="grupo-form">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="grupo-form">
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="confirmar sua senha" required>
            </div>

            <div class="grupo-form">
                <button type="submit">Cadastrar</button>
            </div>

            <p class="link-login">Já possui uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </main>
    
</body>
</html>
